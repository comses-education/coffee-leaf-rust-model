name: Docker Image CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'install.jl'
      - 'Project.toml'
      - 'scripts/*'
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --tag comses/spatialrust-model
    - name: Execute the single run parameterization
      run: docker run --rm comses/spatialrust-model julia scripts/OneRun.jl
