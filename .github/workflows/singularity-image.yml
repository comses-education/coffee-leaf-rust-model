name: Singularity Image CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Makefile'
      - 'Singularity.def'
      - 'install.jl'
      - 'Project.toml'
      - 'scripts/*'
      - 'src/*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Singularity
      uses: eWaterCycle/setup-apptainer@v2
      with:
       apptainer-version: 1.2.2
    - name: Build apptainer image
      run: apptainer build --fakeroot spatialrust-v1.sif Singularity.def
    - name: Execute the single run parameterization
      run: apptainer run --bind ./:/srv/results --pwd /code spatialrust-v1.sif scripts/OneRun.jl
